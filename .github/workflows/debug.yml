name: debug

on:
  workflow_dispatch:
    inputs:
      runner:
        description: runner
        required: true
        default: ubuntu-latest
        type: choice
        options:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - macos-15-intel

jobs:
  debug:
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@main
      - uses: ./.github/actions/install-nix
      - uses: cachix/cachix-action@master
        continue-on-error: true
        with:
          name: ${{ secrets.CACHIX_NAME }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: rm -f ~/.config/nix/nix.conf
      - uses: arduino/setup-task@main
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: sudo curl --location https://github.com/mmulet/term.everything/releases/download/0.5.3/term.everything.mmulet.com-dont_forget_to_chmod_+x_this_file -o /usr/local/bin/term.everything && sudo chmod +x /usr/local/bin/term.everything
      - run: curl -sSf https://sshx.io/get | sh -s run
